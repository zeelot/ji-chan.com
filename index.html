<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Let's Learn Some Japanese!</title>

		<link href='http://fonts.googleapis.com/css?family=Julee|Signika' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="/media/js/vendor/json2.js"></script>
		<script type="text/javascript" src="/media/js/vendor/jquery-1.7.2-min.js"></script>
		<script type="text/javascript" src="/media/js/vendor/underscore-1.3.3-min.js"></script>
		<script type="text/javascript" src="/media/js/vendor/backbone-0.9.2-min.js"></script>
		<script type="text/javascript" src="/media/js/vendor/hogan-2.0.0-min.js"></script>

		<script type="text/javascript" src="/media/js/app.js"></script>

		<link type="text/css" rel="stylesheet" href="/media/css/styles.css">

		<script type="text/template" class="template" data-path="layout/empty">
			{{>content}}
		</script>
		<script type="text/template" class="template" data-path="layout/game">
			{{>content}}
		</script>

		<script type="text/template" class="template" data-path="page/home">
			<a href="/play">Play</a>
		</script>
		<script type="text/template" class="template" data-path="page/play">
			<div class="board-container"></div>
		</script>

		<script type="text/template" class="template" data-path="widget/board">
			<div class="board">
				<div class="drop-zones"></div>
				<div class="spawn-zones"></div>
			</div>
		</script>
	</head>
	<body></body>
</html>
